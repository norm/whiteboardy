{% extends 'base.html' %}

{% block body %}
  
  <article>
    <header>
      <h1>{{page.title}}</h1>
      <time datetime='{{page.published.strftime("%Y-%m-%dT%H:%M:%SZ")}}'>
        {{page.published.strftime('%A %B %d, %Y')}}
      </time>
    </header>
    
    {{page.body}}
  </article>

{% endblock %}
